
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

<body>
<nav class="navbar">
  <a href="index.html">Home</a>

<section>
  <h2>Global Project Locations</h2>
  <div id="map"></div>
</section>

<footer>
  <p>&copy; 2025 Essama Engineering | Worldwide Expertise</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([10, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const projects = [
    { name: "Senoko Power Station", loc: [1.4606, 103.803], desc: "Singapore – Power Plant" },
    { name: "Jebba Hydro Plant", loc: [9.1149, 4.8323], desc: "Nigeria – LCI Commissioning" },
    { name: "AFAM Gas Plant", loc: [4.8516, 7.2574], desc: "Nigeria – Excitation & SFC Commissioning" },
    { name: "Pueblo Viejo Barrick", loc: [18.896, -70.155], desc: "Dominican Republic – HV Testing" },
    { name: "Errochty Hydro", loc: [56.699, -4.090], desc: "Scotland – Vibration Analysis" },
    { name: "Claus GT", loc: [51.0275, 5.8522], desc: "Netherlands – GT Diagnostics" }
  ];

  projects.forEach(p => {
    L.marker(p.loc).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.desc}`);
  });
</script>
</body>
</html>
